<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouPlay</title>
  </head>
  <body>
    <!-- hi -->
    <div id="container">
      <div id="header">
        <div id="searchbar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div id="draggable"></div>
        <div id="actions">
          <i id="ico-minimize"></i>
          <i id="ico-close"></i>
        </div>
      </div>
      <div id="player-container">
        <div id="cd">
          <div id="cover"></div>
        </div>
        <div id="player">
          <div id="song-title">
            <span id="title-placeholder"></span>
            <p id="title" class="hidden"></p>
          </div>
          <audio id="audio-player" autoplay></audio>
          <div id="controller">
            <i id="previous"></i>
            <i id="play"></i>
            <i id="pause" class="hidden"></i>
            <i id="next"></i>
            <span></span>
            <span></span>
            <i id="loop"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
